<div [class]="stats.main">
  <div *ngFor="let item of cards"
    [class]="[
      stats.statsItem.main,
      item.left? stats.statsItem.left : stats.statsItem.right
      ]">
    <img [class]="stats.image" [src]="item.image" alt="">
    <div [class]="stats.statistics">{{item.statistics}}</div>
    <div [class]="stats.description">{{item.description}}</div>
  </div>
</div>

<nav [class]="navMenu">
  <a *ngFor="let item of navItem"
     (click)="scrollTo(item.href)"
     [href]="item.href"
     [ngClass]="[
     navMenuItem,
     item.active ? navMenuItemActive : ''
     ]"
  >{{item.content}}</a>
</nav>

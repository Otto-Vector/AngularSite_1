<div [class]="newsLetter.main">
  <div [class]="newsLetter.leftPanel">
    <header [class]="newsLetter.header">{{forHeader}}</header>
    <p [class]="newsLetter.text">
      {{forText}}
    </p>
  </div>
  <div [class]="newsLetter.rightPanel">
    <app-input-field-email [class]="newsLetter.inputEmail"></app-input-field-email>
    <app-button-save-me [class]="newsLetter.buttonSave" [button]="forButton"></app-button-save-me>
  </div>
</div>

<div [class]="blog.main">
  <app-label [class]="blog.label" [labelText]="textForLabel"></app-label>
  <app-header-small [class]="blog.header" [headerText]="textForHeader"></app-header-small>
  <swiper
    [config]="swiperConfig"
    [class]="blog.swiperWrapper"
  >
    <ng-template *ngFor="let elem of blogSwiper" swiperSlide>
      <app-blog-swiper-element [thisElement]="elem"></app-blog-swiper-element>
    </ng-template>
  </swiper>
</div>
